<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: "nunito", "Segoe UI", "Sans-Serif";
      }
    </style>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link href="../static/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Plataforma de Recicláveis</title>
  </head>
  <script src="../static/location.js"></script>
  <body onLoad="initPosition()">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
          <a class="navbar-brand" href="#!">Plataforma de Recicláveis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Sobre</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Contato</a></li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="container px-5">
    <div class="section-title">
      <br>
        <h2>Plataforma de Recicláveis</h2>
        <p>Registre o reciclável encontrado.</p><br>
        <button class="button-27" style="text-align: center;" onClick="updateCoords()">Buscar Material</button>
        <br><br>
        <button class="button-27" style="text-align: center;" onClick="updateCoords()">Cadastre Material</button>
      
      </div>
    <div id="map" style="height: 400px; background-color: #ededed; border:1px solid #c9c9c9;"></div>
  </div>



  <!-- ======= Cadastro de Material  ======= -->
  <section id="contact" class="bg-light py-5">
    <div class="container">

        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-file-arrow-down"></i></div>
                <h2 class="fw-bolder">Cadastre material</h2>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                  
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                          <textarea class="form-control" id="message" type="text" placeholder="Observações..." style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="name">Observações</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="text"  data-sb-validations="required" />
                            <label>Tags</label>
                            <div id="myTags" class="simple-tags"></div>
                         </div>
                        <!-- Submit Button-->
                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  </body>
</html>
